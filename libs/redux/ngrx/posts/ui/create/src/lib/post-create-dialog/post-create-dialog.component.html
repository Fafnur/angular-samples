<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>Создать новость</h2>
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Заголовок</mat-label>
      <input matInput placeholder="Заголовок новости" [formControl]="form.controls.title" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Изображение</mat-label>
      <input matInput placeholder="Абсолютный путь до изображения" [formControl]="form.controls.image" />
      <mat-hint>https://path/to/image</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Содержимое</mat-label>
      <textarea matInput placeholder="Текст новости..." [formControl]="form.controls.body"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <p>
    <mat-checkbox [formControl]="form.controls.promo">Промо новость</mat-checkbox>
  </p>

  <mat-dialog-actions align="end">
    <button automation-id="cancel" type="button" mat-raised-button mat-dialog-close>Отмена</button>
    <button automation-id="create" type="submit" mat-raised-button color="primary" cdkFocusInitial>Создать</button>
  </mat-dialog-actions>
</form>
